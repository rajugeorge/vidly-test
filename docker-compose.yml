version: '3.8'
services:
    api:
        build: ./api
        container_name: vidly_api
        ports:
            - 3000:3000
        volumes:
            - ./api:/app
            - /app/node_modules
        depends_on:
            - db
        environment:
            - NODE_ENV=development
            - DEBUG=app:startup
            - DB_SERVER_NAME=db
            - JWT_KEY="12345"
    # api-tests:
    #     build:
    #         context: ./api
    #         dockerfile: Dockerfile-test
    #     container_name: vidly_api_tests
