    #         - db
    #     environment:
    #         - NODE_ENV=development
    #         - DEBUG=app:startup
    #         - DB_SERVER_NAME=db
    #         - JWT_KEY="12345"
    db:
        image: mongo:4.0-xenial
        container_name: vidly_db
        ports:
            - 27017:27017
        volumes:
            - mongodata:/data/db

volumes:
    mongodata:
